<style>
    table{
        text-align: center;
    }
    p{
        font-size: 20px;
        color: black;
    }
</style>

{% extends 'notice_board/base.html' %}

{% block title %}
    <title>notice_list</title>
{% endblock %}

{% block main_area %}

    <h1>게시판</h1>
    <table class="table table-striped">
  <thead>
    <tr>
        <td>게시판 이름</td>
        <td>글 수</td>
    </tr>
  </thead>
  <tbody>
  {% for c in categories %}
    <tr>
      <td>
          <a href="{{ c.get_absolute_url }}">
              <p>{{ c.name }}</p>
          </a>
      </td>
      <td>
          ({{ c.post_set.count }})
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
